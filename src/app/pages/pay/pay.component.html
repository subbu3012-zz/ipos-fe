<div class="pay-container flex">
  <div class="cart-container">
    <div class="header-container flex justify-start">
      <img src="assets/images/cart/back.svg" alt="Customer avatar" class="customer-avatar cursor-pointer" [routerLink]="['/order']" />
      <p class="text--bold text--left ml-2 text--grey">
        Edit Cart
      </p>
    </div>
    <div class="cart-component-container">
      <ipos-cart [source]="'pay'" [cartItemList]="this.cartItemList"></ipos-cart>
    </div>
  </div>
  <div class="payment-block-container">
    <div class="header-container flex space-between">
      <p class="text--large text--bold">Payment Details</p>
      <button mat-flat-button color="primary" class="button--tables rounded-button m-2">
        Table 2
      </button>
    </div>
    <div class="payment-component-container">
      <ipos-payment></ipos-payment>
    </div>
  </div>
</div>
