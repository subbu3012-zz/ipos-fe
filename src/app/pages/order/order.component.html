<div class="order-container flex">
  <div class="main-item-lookup-container">
    <div class="table-and-search-container flex space-between">
      <button mat-flat-button color="primary" class="button--tables rounded-button m-2" (click)="this.openTablesDialog()">
        Table 2
      </button>
      <input placeholder="Type to search food item" class="text--medium item-search-field form-control" />
    </div>
    <div class="main-item-list-container">
      <ipos-main-item-list></ipos-main-item-list>
    </div>
  </div>
  <div class="cart-container">
    <div class="header-container flex space-between">
      <img src="assets/images/cart/delete.svg" alt="add" />
      <p class="text--large text--bold flex">Billing <span class="order-count text--white text--mediumsecondary ml-1 text--numeric">03</span></p>
      <img src="assets/images/navbar/scanner.svg" alt="Customer avatar" class="customer-avatar" />
    </div>
    <div class="cart-component-container">
      <ipos-cart [source]="'order'" [cartItemList]="this.cartItemList"></ipos-cart>
    </div>
  </div>
</div>
