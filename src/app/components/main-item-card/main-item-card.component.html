<div
  class="main-item-card flex"
  [style.backgroundImage]="'url(assets/images/main-items/' + this.mainItem?.imagePath + ')'"
  [style.width]="this.width"
  [style.height]="this.height"
>
  <div class="image-tint" [style.width]="this.width" [style.height]="this.height"></div>
  <p class="title text--normal text--bold text--white spaced-letters">{{ this.mainItem?.name }}</p>
</div>
